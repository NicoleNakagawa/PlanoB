<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Selecionar</title>
<link rel="stylesheet" href="editar.css" />
</head>
<body>
<header>
<nav aria-label="Fechar">
<button type="button" aria-label="Fechar">×</button>
</nav>
<h1>Selecionar:</h1>
</header>
<main>
<section aria-labelledby="lista">
<h2 id="lista" class="sr-only">Lista para seleção</h2>
<ul class="itens">
<li>
<article>
<form>
<fieldset>
<legend class="sr-only">50 flexões</legend>
<label class="card">
<input type="checkbox" />
<em>50 flexões</em>
</label>
</fieldset>
</form>
</article>
</li>
<li>
<article>
<form>
<fieldset>
<legend class="sr-only">50 abdominais</legend>
<label class="card">
<input type="checkbox" />
<em>50 abdominais</em>
</label>
</fieldset>
</form>
</article>
</li>
<li>
<article>
<form>
<fieldset>
<legend class="sr-only">50 poli-chinelos</legend>
<label class="card">
<input type="checkbox" />
<em>50 poli-chinelos</em>
</label>
</fieldset>
</form>
</article>
</li>
</ul>
</section>
</main>
<footer>
<form aria-label="Ações">
<button type="button" class="pill">
<!-- ícone lixeira -->
<svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
<path d="M9 3h6l1 2h4v2H4V5h4l1-2zm1 6h2v9h-2V9zm4 0h2v9h-2V9zM7 9h2v9H7V9z"/>
</svg>
       APAGAR
</button>
<button type="button" class="pill">
<!-- ícone X -->
<svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
<path d="M6.4 4.9 4.9 6.4 10.6 12l-5.7 5.6 1.5 1.5L12 13.5l5.6 5.6 1.5-1.5L13.5 12l5.6-5.6-1.5-1.5L12 10.6 6.4 4.9z"/>
</svg>
       CANCELAR
</button>
</form>
</footer>
</body>
</html>
