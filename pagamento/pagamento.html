<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Compra</title>
  <link rel="stylesheet" href="pagamento.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Dados Pessoais</h1>
    </header>
    
    <form>
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome">

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf">

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone">

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep">

      <label for="estado">Estado</label>
      <input type="text" id="estado" name="estado">

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade">

      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" name="bairro">

      <label for="rua">Rua</label>
      <input type="text" id="rua" name="rua">

      <label for="numero">Número</label>
      <input type="text" id="numero" name="numero">

      <label for="complemento">Complemento</label>
      <input type="text" id="complemento" name="complemento">
      
      <div class="sessao_pagamento">
        <h2>Método de Pagamento</h2>

        <label for="plano">Plano Escolhido</label>
        <input type="text" id="plano" value="PLANO LAZULI TRIMESTRAL" readonly>

        <label for="valor">Valor</label>
        <input type="text" id="valor" value="R$ 159,00" readonly>

        <label for="parcelamento">Parcelamento</label>
        <input type="text" id="parcelamento" value="3x de R$ 53,30" readonly>

        <label for="pagamento">Método de Pagamento</label>
        <select id="pagamento" name="pagamento">
          <option value="pix">Pix</option>
          <option value="debito">Cartão de Débito</option>
          <option value="credito">Cartão de Crédito</option>
        </select>

        <button type="submit" class="finalizar">Finalizar Compra</button>
      </div>
    </form>

    <footer class ="footer">
      <p>
      " 2025 PLANOB"
      <br>
      "TODOS OS DIREITOS RESERVADOS."
      </p>
    </footer>
  </div>
</body>
</html>
