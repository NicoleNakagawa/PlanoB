<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Treino</title>
  <link rel="stylesheet" href="profedita.css">
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="header">
      <span class="back">◀</span>
      <h1>Editar</h1>
      <div></div> <!-- espaço vazio para alinhamento -->
    </header>

    <!-- Imagem -->
    <div class="image-box">
      <img src="https://images.pexels.com/photos/3837757/pexels-photo-3837757.jpeg" alt="Treino de braço">
    </div>

    <!-- Formulário -->
    <form class="form">
      <div class="form-group">
        <input type="text" value="Título: Treino de Braço">
      </div>
      <div class="form-group">
        <textarea rows="4">Descrição (opcional): Séries de exercícios simples focados para os braços com duração de apenas 15 minutos.</textarea>
      </div>
      <div class="botoes">
        <button type="button" class="botao cancelar">Cancelar</button>
        <button type="submit" class="botao salvar">Salvar</button>
      </div>
    </form>

  </div>
</body>
</html>
